name: ci
on:
  push:
  pull_request:
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      - name: Pytests
        run: pytest -q
      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
